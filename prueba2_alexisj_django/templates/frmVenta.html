<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Formulario Venta</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">name</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </ul>
              <div class="navbar-nav ">
                <a class="nav-link" href="/verProductos">Ver Productos</a>
              </div> 
              <div class="navbar-nav  ">
                <a class="nav-link" href="/venta">Ventas</a>
              </div>  
            </div>
          </nav>
          <div class="container"><br>
            <div class="text-center">
            <h1 class="">Producto Comprar</h1>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>CÃ³digo</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    {% for datos in producto %}
                    <tr>
                        <td>{{datos.0}}</td>
                        <td>{{datos.1}}</td>
                        <td>{{datos.2}}</td>
                        <td>{{datos.3}}</td>
                        <td>{{datos.4}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <form method="post">
                {% csrf_token %}
                <div class="m-10 row justify-content-center">
                    <div class="form-floating mx-auto text-center p-2">
                        <text class="p-2 mx-auto">Cantidad</text>
                        <input type="text" class="form-control mx-auto p-2" placeholder="Ingrese la cantidad a comprar" name="cantidad">
                    </div>
                </div><br>
                <div class="m-10 row justify-content-center">
                    <button type="submit" class="btn btn-dark mx-auto">Vender</button>
                    <br>
                    <a type="button" class="btn btn-outline-danger mx-auto" href="{% url 'venta' %}">Cancelar</a>
                </div>
            </form>
        </div>  
    </div>
</body>
</html>
